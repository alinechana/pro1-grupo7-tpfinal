<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Norican&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navHeader">
            <ul class="listaHeader , elementosFlex">
                <li class="listaLogo , elementosFlex">

                    <img class="logo" src="./img/LOGO PROGRA TP.png" alt="logo">

                </li>
                <li class="buscador">
                    <form class="buscadorNav" action="./index.html" method="GET">
                        <input type="text" name="buscador" id="buscador" placeholder="Buscar..."></input>
                        <button class="btnNav" type="submit">Buscar</button>
                    </form>
                </li>
                <li><a class="barraNav" href="./index.html">Home</a></li>
                <li><a class="barraNav" href="./categories.html">Categorías</a></li>
                <li><a class="barraNav" href="./login.html">Login</a></li>
                <li><a class="barraNav" href="./register.html">Registro</a></li>

            </ul>
        </nav>
    </header>
    <main class="mainLoginRegister">

        <section class="padreLoginRegister"> 
                
            <form class="login" action="./index.html" method="get"> 
                <article class="HijoLogin">
                    <input class="email" type="email" placeholder="Ingresá tu email" novalidate> 
                    <input class="contra" type="password" placeholder="Contraseña"> 
                    <button class="loginBtn" type="submit">Login</button>
                    <a class="CuentaNo" href="./register.html"> No tengo cuenta</a>

                </article>
                
                 
            </form>

        
        </section>

        
    </main>
    <footer>
            <nav>
            <ul class="listaFooter , elementosFlex">
                <li class="textoFooter">Aline Chana</li>
                <li class="textoFooter">Justina Navarro</li>
                <li class="textoFooter">Josefina Zanatta</li>
            </ul>
        </nav>
    </footer>


<script src="./js/login.js"></script>
</body>
</html>
